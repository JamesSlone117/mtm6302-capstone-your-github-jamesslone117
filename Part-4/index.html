<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Editing Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary text-primary d-flex flex-column">

  <header class="bg-secondary text-center p-3">
    <h1 class="text-center text-lg-start">The Editing Quiz</h1>
  </header>

  <div class="container">

    <section class="container mt-3 text-center">
      <picture id="picture">
        <source srcset="images/desktop-setup-large.png" media="(min-width: 768px)">
        <source srcset="images/desktop-setup.png" media="(max-width: 767px)">
        <img src="images/desktop-setup-large.png" class="card-img rounded" alt="Desktop background with premiere open">
      </picture>
    </section>

    <section class="mt-3">
      <div>
        <h2 class="text-center" id="difficulty">Difficulty</h2>
      </div>
      <div id="difficultyButtons" class="d-flex justify-content-center p-3">
        <button id="easyButton" class="btn btn-primary mx-3" type="button">Easy</button>
        <button id="hardButton" class="btn btn-primary mx-3" type="button">Hard</button>
      </div>

      <div class="text-center">
        <div id="quizQuestion"></div>
        <div id="quizAnswers"></div>
        <button id="submitAnswerButton" class="btn btn-primary m-3" disabled>Submit Answer</button>
        <div id="quizResult"></div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button id="resetButton" class="btn btn-secondary m-3">Reset</button>
      </div>
    </section>

  </div>

  <footer class="footer bg-secondary p-4">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <div class="col col-lg-auto text-start text-lg-end pe-lg-3">
          <div id="score"></div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
