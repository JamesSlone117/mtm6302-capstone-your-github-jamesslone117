<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>

<body class="bg-primary text-primary bg-primary text-primary d-flex flex-column">

  <div class="flex-grow-1">



    <header class="bg-secondary text-center p-3">
      <h1 class="text-center text-lg-start">The Editing Quiz</h1>
    </header>

    <section class="text-center">
      <p class="text-primary p-4">Which file format is commonly used for high-quality video editing projects?</p>

      <div class="row d-flex justify-content-center p-3 mx-3">

        <button class="option1 btn btn-primary mt-3 col-lg-3 m-lg-3" type="button"
          onclick="window.location.href='winScreen.html'">JPEG</button>

        <button class="option2 btn btn-primary mt-3 col-lg-3 m-lg-3" type="button"
          onclick="window.location.href='winScreen.html'">MP3</button>

        <div class="w-100"></div>

        <button class="option3 btn btn-primary mt-3 col-lg-3 m-lg-3" type="button"
          onclick="window.location.href='winScreen.html'">MOV</button>

        <button class="option4 btn btn-primary mt-3 col-lg-3 m-lg-3" type="button"
          onclick="window.location.href='winScreen.html'">GIF</button>

        <div class="d-flex justify-content-end mt-3">
          <button class="reset btn btn-secondary" onclick="window.location.href='index.html'">Reset</button>
        </div>
      </div>
    </section>

  </div>
  <footer class="footer bg-secondary p-4">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <div class="col col-lg-auto text-start text-lg-end pe-lg-3 text-lg-end ">
          <p>Score: </p>
        </div>
        <div class="col col-lg-auto text-end pe-lg-3 text-lg-end">
          <p>0/6</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
