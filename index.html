<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Premiere Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-primary text-primary d-flex flex-column">


  <div class="flex-grow-1">

    <header class="bg-secondary text-center p-3">
      <h1 class="text-center text-lg-start">The Editing Quiz</h1>
    </header>

    <div class="container">

      <section class="container mt-3 text-center">
        <picture>
          <!-- Source for larger screens -->
          <source srcset="images/desktop-setup-large.png" media="(min-width: 768px)">

          <!-- Source for smaller screens -->
          <source srcset="images/desktop-setup.png" media="(max-width: 767px)">

          <!-- Default image for browsers that do not support srcset -->
          <img src="images/desktop-setup-large.png" class="card-img rounded"
            alt="desktop background with premiere open">
        </picture>
      </section>

      <section class="mt-3">
        <div>
          <h2 class="text-center">Difficulty</h2>
        </div>
        <div class="d-flex justify-content-center p-3">
          <button class="btn btn-primary mx-3" type="button"
            onclick="window.location.href='questions.html'">Easy</button>
          <button class="btn btn-primary mx-3" type="button"
            onclick="window.location.href='questions.html'">Hard</button>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-secondary m-3" type="submit" onclick="window.location.href='index.html'">Reset</button>
        </div>
      </section>

    </div>

  </div>

  <footer class="footer bg-secondary p-4">
    <div class="container">
      <div class="row d-flex justify-content-end">
        <div class="col col-lg-auto text-start text-lg-end pe-lg-3">
          <p>Score: </p>
        </div>
        <div class="col col-lg-auto text-end pe-lg-3">
          <p>0/6</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
